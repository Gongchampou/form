<!DOCTYPE html>
<html>
<head>
  <title>Custom Google Form</title>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwa5hMRiAYqiHa68wAGg2PqQR0YdMgLQhyQjCh-hhby69FzbrYCV1kdZLHMU3_8pY3g5g/exec";

    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("msg");
      msg.textContent = "Submitting...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: new FormData(e.target)
        });

        if (!response.ok) throw new Error();

        msg.textContent = "✅ Submitted Successfully!";
        e.target.reset();
      } catch (err) {
        msg.textContent = "❌ Submission failed.";
      }
    });
  </script>

</body>
</html>
