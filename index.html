<!DOCTYPE html>
<html>
<head>
  <title>Custom Google Form</title>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyMqigOfOUzQLFaktChi2GNVDPTilfazuCLt07ZKgnhqZTT4mvjg4nT4co1Nx71NJpPTw/exec";

    document.getElementById("myForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value,
      };

      document.getElementById("msg").textContent = "Submitting...";

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" },
      });

      if (response.ok) {
        document.getElementById("msg").textContent = "✅ Submitted Successfully!";
        e.target.reset();
      } else {
        document.getElementById("msg").textContent = "❌ Submission failed.";
      }
    });
  </script>
</body>
</html>
